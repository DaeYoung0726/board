<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입 페이지</title>
    <style>
        div {
            margin-bottom: 10px;
        }
        .field-error {
            color: red;
        }
        .form-group.field-error input {
            border-color: red; /* 오류 발생 시 입력 필드의 테두리를 빨간색으로 변경 */
        }
    </style>
</head>

<body>
<h1>회원가입 페이지</h1>
<hr/>
<form th:action method="POST" th:object="${user}">
    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'field-error'">
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}"
               class="form-control" placeholder="이름을 입력하세요">
        <div class="field-error" th:errors="*{name}">
            이름 오류
        </div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('nickname')} ? 'field-error'">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" th:field="*{nickname}"
               class="form-control" placeholder="닉네임을 입력하세요">
        <div class="field-error" th:errors="*{nickname}">
            닉네임 오류
        </div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('userId')} ? 'field-error'">
        <label for="userId">아이디</label>
        <input type="text" id="userId" th:field="*{userId}"
               class="form-control" placeholder="아이디를 입력하세요">
        <div class="field-error" th:errors="*{userId}">
            아이디 오류
        </div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'field-error'">
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}"
               class="form-control" placeholder="비밀번호를 입력하세요">
        <div class="field-error" th:errors="*{password}">
            비밀번호 오류
        </div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'field-error'">
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}"
               class="form-control" placeholder="이메일을 입력하세요">
        <div class="field-error" th:errors="*{email}">
            이메일 오류
        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
        </div>

    </div>

</form>
</body>
</html>
